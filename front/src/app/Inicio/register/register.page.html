<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="error-overlay"> 
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>

    <div style="text-align: center; padding: 20px;">
      <img src="../../../assets/Transit-Logo.png" style="max-width: 60%; height: auto;" alt="Imagen de inicio" />
    </div>
    
    <form (ngSubmit)="register()">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input type="text" [(ngModel)]="firstname" name="firstname" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">DNI</ion-label>
              <ion-input type="text" [(ngModel)]="DNI" name="DNI" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Telefono</ion-label>
              <ion-input type="number" [(ngModel)]="phone" name="phone" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        
    
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="full">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>


  </div>
</ion-content>
